<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/main.css">
    <!-- JQuery 3.6.1 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</head>

<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-category-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-category" type="button" role="tab" aria-controls="v-pills-category"
                aria-selected="true">Category</button>
            <button class="nav-link" id="v-pills-product-tab" data-bs-toggle="pill" data-bs-target="#v-pills-product"
                type="button" role="tab" aria-controls="v-pills-product" aria-selected="false">Product</button>
        </div>
        <div class="tab-content mx-5" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-category" role="tabpanel"
                aria-labelledby="v-pills-category-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-product" role="tabpanel" aria-labelledby="v-pills-product-tab"
                tabindex="0">
                <div class="container">
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="categories" class="form-control form-select-sm" name="category">
                                <option value="0">All</option>
                            </select>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="ram" class="form-label">Ram</label>
                            <select class="form-select form-select-sm" name="ram" id="ram">
                                <option value="0">All</option>
                                <option value="_8GB">8GB</option>
                                <option value="_12GB">12GB</option>
                                <option value="_16GB">16GB</option>
                            </select>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="min-year" class="form-label">Min year</label>
                            <input type="number" value="1970" step="1" max="2022" min="1970" class="form-control form-control-sm" name="min-year"
                                id="min-year">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="max-year" class="form-label">Max year</label>
                            <input type="number" value="2022" step="1" max="2022" min="1970" class="form-control form-control-sm" name="max-year"
                                id="max-year">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="min-created-date" class="form-label">Min created date</label>
                            <input type="date" value="1970-01-01" class="form-control form-control-sm" name="min-created-date"
                                id="min-created-date">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="max-created-date" class="form-label">Max created date</label>
                            <input type="date" value="2022-01-01" class="form-control form-control-sm" name="max-created-date"
                                id="max-created-date">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="min-sale-price" class="form-label">Min sale price</label>
                            <input type="number" value="500000" min="100000" step="100000" class="form-control form-control-sm" name="min-sale-price"
                                id="min-sale-price">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="max-sale-price" class="form-label">Max sale price</label>
                            <input type="number" value="40000000" min="100000" step="100000" class="form-control form-control-sm" name="max-sale-price"
                                id="max-sale-price">
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="d-flex col-6">
                            <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm"
                            aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search
                            </button>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button id="btn-refresh" type="button" class="btn btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                                </svg>
                                Refresh
                            </button>
                            <button id="btn-add" type="button" class="btn btn-success ms-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus" viewBox="0 0 16 16">
                                    <path
                                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                                    </path>
                                </svg>
                                Add
                            </button>
                            <button id="btn-edit" type="button" class="btn btn-warning ms-2" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                                Edit
                            </button>
                            <button id="btn-delete" type="button" class="btn btn-danger ms-2" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="position-relative">
                        <div class="row my-4" style="max-height: 500px; overflow-y: scroll;">
                            <table id="products-table" class="table">
                                <thead>
                                    <tr class="text-primary sticky-top bg-light">
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Ram</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Sale Price</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Thumbnail</th>
                                        <th scope="col">Created Date</th>
                                        <th scope="col">Updated Date</th>
                                        <th scope="col">Category</th>
                                    </tr>
                                </thead>
                                <tbody id="products-tbody"></tbody>
                            </table>
                            <div id="loading" class="position-absolute top-50 start-50 spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <p id="page-info" class="text-start col-auto"></p>
                        <div class="col-auto">
                            <select class="form-select form-select-sm" name="page-size" id="page-size">
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <p class="text-start col-auto">rows per page</p>
                        <nav class="col-auto ms-auto">
                            <ul class="pagination pagination-sm">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item">
                                    <input id="page-number" min="1" class="form-control form-control-sm" type="number" value="1">
                                </li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
