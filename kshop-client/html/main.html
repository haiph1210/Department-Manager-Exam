<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/main.css">
    <!-- JQuery 3.6.1 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/194acd46be.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-category-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-category" type="button" role="tab" aria-controls="v-pills-category"
                aria-selected="true">Category</button>
            <button class="nav-link" id="v-pills-product-tab" data-bs-toggle="pill" data-bs-target="#v-pills-product"
                type="button" role="tab" aria-controls="v-pills-product" aria-selected="false">Product</button>
        </div>
        <div class="tab-content mx-5" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-category" role="tabpanel"
                aria-labelledby="v-pills-category-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="v-pills-product" role="tabpanel" aria-labelledby="v-pills-product-tab"
                tabindex="0">
                <div class="container">
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="categories" class="form-select form-select-sm" name="category">
                                <option value="-1">All</option>
                            </select>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="ram" class="form-label">Ram</label>
                            <select class="form-select form-select-sm" name="ram" id="ram">
                                <option value="-1">All</option>
                                <option value="_8GB">8GB</option>
                                <option value="_12GB">12GB</option>
                                <option value="_16GB">16GB</option>
                            </select>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="min-year" class="form-label">Min year</label>
                            <input type="number" value="1970" step="1" max="2022" min="1970" class="form-control form-control-sm" name="min-year"
                                id="min-year">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="max-year" class="form-label">Max year</label>
                            <input type="number" value="2022" step="1" max="2022" min="1970" class="form-control form-control-sm" name="max-year"
                                id="max-year">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="min-created-date" class="form-label">Min created date</label>
                            <input type="date" class="form-control form-control-sm" name="min-created-date"
                                id="min-created-date">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="max-created-date" class="form-label">Max created date</label>
                            <input type="date" class="form-control form-control-sm" name="max-created-date"
                                id="max-created-date">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="min-sale-price" class="form-label">Min sale price</label>
                            <input type="number" value="500000" min="100000" step="100000" class="form-control form-control-sm" name="min-sale-price"
                                id="min-sale-price">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="max-sale-price" class="form-label">Max sale price</label>
                            <input type="number" value="40000000" min="100000" step="100000" class="form-control form-control-sm" name="max-sale-price"
                                id="max-sale-price">
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="d-flex col-6">
                            <input id="search" class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm"
                            aria-label="Search">
                            <button id="btn-search" class="btn btn-outline-success" type="submit">Search
                            </button>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <button id="btn-refresh" type="button" class="btn btn-primary">
                                <i class="fa-solid fa-arrows-rotate"></i>
                                Refresh
                            </button>
                            <button id="btn-add" type="button" class="btn btn-success ms-2" data-bs-toggle="modal" data-bs-target="#createModal">
                                <i class="fa-solid fa-plus"></i>
                                Add
                            </button>
                            <button id="btn-edit" type="button" class="btn btn-warning ms-2" data-bs-toggle="modal" data-bs-target="#updateModal" disabled>
                                <i class="fa-solid fa-pen-to-square"></i>
                                Edit
                            </button>
                            <button id="btn-delete" type="button" class="btn btn-danger ms-2" disabled>
                                <i class="fa-solid fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="row my-4 d-flex justify-content-center" style="max-height: 500px; overflow-y: scroll;">
                        <table id="products-table" class="table">
                            <thead id="thead">
                                <tr class="text-primary sticky-top bg-light">
                                    <th scope="col" key="id"># <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="name">Name <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="ram">Ram <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="price">Price <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="salePrice">Sale Price <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="description">Description <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="thumbnailUrl">Thumbnail <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="createdDate">Created Date <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="updatedDate">Updated Date <i class="fa-solid fa-sort"></i></th>
                                    <th scope="col" key="categoryName">Category <i class="fa-solid fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody"></tbody>
                        </table>
                        <div id="loading" class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="row">
                        <p id="page-info" class="text-start col-auto"></p>
                        <div class="col-auto">
                            <select class="form-select form-select-sm" name="page-size" id="page-size">
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <p class="text-start col-auto">rows per page</p>
                        <nav class="col-auto ms-auto">
                            <ul class="pagination pagination-sm">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item">
                                    <input id="page-number" min="1" class="form-control form-control-sm" type="number" value="1">
                                </li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="create-name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="create-name" id="create-name" aria-describedby="create-name-help" placeholder="VD: Iphone 14 Pro Max">
                            <small id="create-name-help" class="form-text text-muted">Max length is 50 chracters</small>
                        </div>
                        <div class="mb-3">
                            <label for="create-price" class="form-label">Price</label>
                            <input type="number" class="form-control" name="create-price" id="create-price" aria-describedby="create-price-help" placeholder="VD: 5000000">
                            <small id="create-price-help" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="create-sale-price" class="form-label">Sale Price</label>
                            <input type="number" class="form-control" name="create-sale-price" id="create-sale-price" aria-describedby="create-sale-price-help" placeholder="VD: 5000000">
                            <small id="create-sale-price-help" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="create-thumbnail-url" class="form-label">Thumbnail Url</label>
                            <input type="text" class="form-control" name="create-thumbnail-url" id="create-thumbnail-url" aria-describedby="create-thumbnail-url" placeholder="VD: https://...">
                            <small id="create-thumbnail-url" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="create-description" class="form-label">Description</label>
                            <textarea class="form-control" name="create-description" id="create-description" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="create-category" class="form-label">Category</label>
                            <select class="form-select" name="create-category" id="create-category">
                                <option value="1">Mobile</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="create-ram" class="form-label">Ram</label>
                            <select class="form-control" name="create-ram" id="create-ram">
                                <option value="_8GB">8GB</option>
                                <option value="_12GB">12GB</option>
                                <option value="_16GB">16GB</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button id="btn-create" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="update-id" class="form-label">Name</label>
                            <input disabled type="text" class="form-control" name="update-id" id="update-id" aria-describedby="update-id-help" placeholder="VD: 1">
                        </div>
                        <div class="mb-3">
                            <label for="update-name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="update-name" id="update-name" aria-describedby="update-name-help" placeholder="VD: Iphone 14 Pro Max">
                            <small id="update-name-help" class="form-text text-muted">Max length is 50 chracters</small>
                        </div>
                        <div class="mb-3">
                            <label for="update-price" class="form-label">Price</label>
                            <input type="number" class="form-control" name="update-price" id="update-price" aria-describedby="update-price-help" placeholder="VD: 5000000">
                            <small id="update-price-help" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="update-sale-price" class="form-label">Sale Price</label>
                            <input type="number" class="form-control" name="update-sale-price" id="update-sale-price" aria-describedby="update-sale-price-help" placeholder="VD: 5000000">
                            <small id="update-sale-price-help" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="update-thumbnail-url" class="form-label">Thumbnail Url</label>
                            <input type="text" class="form-control" name="update-thumbnail-url" id="update-thumbnail-url" aria-describedby="update-thumbnail-url" placeholder="VD: https://...">
                            <small id="update-thumbnail-url" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="mb-3">
                            <label for="update-description" class="form-label">Description</label>
                            <textarea class="form-control" name="update-description" id="update-description" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="update-category" class="form-label">Category</label>
                            <select class="form-select" name="update-category" id="update-category">
                                <option value="1">Mobile</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="update-ram" class="form-label">Ram</label>
                            <select class="form-control" name="update-ram" id="update-ram">
                                <option value="_8GB">8GB</option>
                                <option value="_12GB">12GB</option>
                                <option value="_16GB">16GB</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button id="btn-update" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
